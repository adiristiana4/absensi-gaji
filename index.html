<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi & Gaji</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif;}
    body {background: #f6fef8; color: #1a1a1a; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;}
    .container {background: white; padding: 20px; border-radius: 16px; box-shadow: 0 0 12px rgba(0,0,0,0.05); max-width: 700px; width: 100%;}
    h2 {margin-bottom: 20px; text-align: center; color: #2c7a4b;}
    input, button, select {width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: 1px solid #ccc;}
    button {background: #2c7a4b; color: white; border: none; cursor: pointer; font-weight: 600;}
    button:hover {background: #276a41;}
    .tabs {display: flex; margin-bottom: 10px;}
    .tab {flex: 1; padding: 10px; text-align: center; cursor: pointer; background: #e0f2e9; border-radius: 10px 10px 0 0;}
    .tab.active {background: #2c7a4b; color: white; font-weight: bold;}
    .tab-content {display: none; border: 1px solid #2c7a4b; border-radius: 0 0 10px 10px; padding: 15px;}
    .tab-content.active {display: block;}
    table {width: 100%; border-collapse: collapse; margin-top: 10px;}
    th, td {padding: 8px; border: 1px solid #ccc; text-align: center; font-size: 14px;}
    #slip {display:none; padding: 10px; margin-top: 15px; background: #f0fdf4; border: 1px dashed #2c7a4b;}
    .logout {margin-top: 10px; background: #e53935;}
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>Login Karyawan</h2>
      <input type="text" id="kodeOps" placeholder="Kode OPS">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div><div id="mainApp" style="display:none">
  <h2>Selamat Datang, <span id="namaUser"></span></h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('absensi')">Absensi</div>
    <div class="tab" onclick="switchTab('rekap')">Rekap</div>
    <div class="tab" onclick="switchTab('riwayat')">Riwayat</div>
  </div>

  <div id="absensi" class="tab-content active">
    <label>Pilih Tanggal:</label>
    <input type="date" id="tanggal">
    <label>Potongan Hari Ini:</label>
    <input type="number" id="potongan" placeholder="Contoh: 1000">
    <button onclick="absenMasuk()">Tandai Masuk</button>
    <table>
      <thead><tr><th>Tanggal</th><th>Gaji</th><th>Potongan</th></tr></thead>
      <tbody id="tabelAbsensi"></tbody>
    </table>
  </div>

  <div id="rekap" class="tab-content">
    <div id="slip"></div>
    <button onclick="cetakSlip()">Cetak Slip Gaji (PNG)</button>
  </div>

  <div id="riwayat" class="tab-content">
    <table>
      <thead><tr><th>Bulan</th><th>Total Hari</th><th>Total Gaji</th></tr></thead>
      <tbody id="riwayatKerja"></tbody>
    </table>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

  </div>  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>  <script>
    const users = {
      "Ops264479": { password: "123456", nama: "Adi Ristiana" },
      "Ops999888": { password: "admin", nama: "Karyawan 2" }
    };
    const gajiPerHari = 100000;

    const loginForm = document.getElementById('loginForm');
    const mainApp = document.getElementById('mainApp');
    const namaUser = document.getElementById('namaUser');

    const currentUser = JSON.parse(localStorage.getItem('userLogin'));
    if (currentUser) {
      namaUser.textContent = currentUser.nama;
      loginForm.style.display = 'none';
      mainApp.style.display = 'block';
      loadAbsensi();
    }

    function login() {
      const kode = document.getElementById('kodeOps').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (users[kode] && users[kode].password === pass) {
        localStorage.setItem("userLogin", JSON.stringify({ kode: kode, nama: users[kode].nama }));
        location.reload();
      } else {
        alert("Kode OPS atau password salah.");
      }
    }

    function logout() {
      localStorage.removeItem('userLogin');
      location.reload();
    }

    function absenMasuk() {
      const tanggal = document.getElementById('tanggal').value;
      const potongan = parseInt(document.getElementById('potongan').value || 0);
      if (!tanggal) return alert("Pilih tanggal dulu");
      const data = JSON.parse(localStorage.getItem('absensi_' + currentUser.kode)) || {};
      data[tanggal] = { gaji: gajiPerHari, potongan: potongan };
      localStorage.setItem('absensi_' + currentUser.kode, JSON.stringify(data));
      loadAbsensi();
    }

    function loadAbsensi() {
      const tbody = document.getElementById('tabelAbsensi');
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('absensi_' + currentUser.kode)) || {};
      let total = 0, potong = 0;
      Object.keys(data).sort().forEach(tgl => {
        const item = data[tgl];
        total += item.gaji;
        potong += item.potongan;
        tbody.innerHTML += `<tr><td>${tgl}</td><td>${item.gaji}</td><td>${item.potongan}</td></tr>`;
      });
      document.getElementById('slip').innerHTML = `<b>Total Gaji:</b> Rp${total}<br><b>Total Potongan:</b> Rp${potong}<br><b>Gaji Bersih:</b> Rp${total - potong}`;
      loadRiwayat();
    }

    function cetakSlip() {
      html2canvas(document.getElementById("slip")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'slip-gaji.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function loadRiwayat() {
      const tbody = document.getElementById('riwayatKerja');
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('absensi_' + currentUser.kode)) || {};
      const bulan = {};
      Object.keys(data).forEach(tgl => {
        const b = tgl.slice(0,7);
        if (!bulan[b]) bulan[b] = { hari: 0, gaji: 0 };
        bulan[b].hari++;
        bulan[b].gaji += data[tgl].gaji - data[tgl].potongan;
      });
      Object.keys(bulan).sort().forEach(b => {
        tbody.innerHTML += `<tr><td>${b}</td><td>${bulan[b].hari}</td><td>Rp${bulan[b].gaji}</td></tr>`;
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }
  </script></body>
</html>
