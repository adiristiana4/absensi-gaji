<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi dan Slip Gaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #f0fff4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    .login-box, .absensi-box {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #38a169;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2f855a;
    }
    .day-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .day-grid label {
      text-align: center;
    }
    .slip {
      background: #e6fffa;
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 2rem;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginBox" class="login-box">
      <h2>Login</h2>
      <input type="text" id="kodeOPS" placeholder="Masukkan Kode OPS"/>
      <input type="password" id="password" placeholder="Password"/>
      <button onclick="login()">Login</button>
    </div>

    <div id="absensiBox" class="absensi-box hidden">
      <h2>Absensi</h2>
      <p id="userNameDisplay"></p>
      <select id="periode" onchange="renderDays()">
        <option value="1">Periode 1 (1–15)</option>
        <option value="2">Periode 2 (16–akhir)</option>
      </select>
      <div id="daysContainer" class="day-grid"></div>

      <h3>Input Potongan Per Hari (Damage)</h3>
      <input type="number" id="potonganPerHari" placeholder="Contoh: 5000"/>

      <div class="slip" id="slipBox">
        <h3>Slip Gaji</h3>
        <p id="slipIsi">Isi slip di sini...</p>
        <button onclick="downloadSlip()">Download Slip Gaji</button>
      </div>
    </div>
  </div>

  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const gajiPerHari = 202000;

    const users = {
      'Ops264479': { nama: 'Adi Ristiana', password: '12345678' },
      'ops456': { nama: 'Budi Prasetyo', password: '456' }
    };

    function login() {
      const kode = document.getElementById("kodeOPS").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (users[kode] && users[kode].password === pass) {
        localStorage.setItem("loginUser", kode);
        showAbsensi(users[kode].nama);
      } else {
        alert("Kode OPS atau Password salah.");
      }
    }

    function showAbsensi(nama) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("absensiBox").classList.remove("hidden");
      document.getElementById("userNameDisplay").innerText = "Nama: " + nama;
      renderDays();
      updateSlip();
    }

    function renderDays() {
      const container = document.getElementById("daysContainer");
      container.innerHTML = "";
      const periode = document.getElementById("periode").value;
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const start = periode == 1 ? 1 : 16;
      const end = periode == 1 ? 15 : daysInMonth;

      for (let i = start; i <= end; i++) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = "day" + i;
        checkbox.onchange = updateSlip;

        const label = document.createElement("label");
        label.innerText = i;
        label.appendChild(checkbox);
        container.appendChild(label);
      }
    }

    function updateSlip() {
      const nama = users[localStorage.getItem("loginUser")].nama;
      const periode = document.getElementById("periode").value;
      const potonganPerHari = parseInt(document.getElementById("potonganPerHari").value) || 0;

      const checked = [...document.querySelectorAll("input[type=checkbox]")].filter(c => c.checked);
      const hariMasuk = checked.length;
      const totalGaji = hariMasuk * gajiPerHari;
      const totalPotongan = hariMasuk * potonganPerHari;
      const gajiBersih = totalGaji - totalPotongan;

      document.getElementById("slipIsi").innerHTML = `
        Nama: ${nama}<br>
        Total Hari Masuk: ${hariMasuk}<br>
        Gaji per Hari: Rp${gajiPerHari.toLocaleString()}<br>
        Total Gaji: Rp${totalGaji.toLocaleString()}<br>
        Potongan (Damage): Rp${totalPotongan.toLocaleString()}<br>
        <strong>Gaji Bersih: Rp${gajiBersih.toLocaleString()}</strong>
      `;
    }

    function downloadSlip() {
      html2canvas(document.getElementById("slipBox")).then(canvas => {
        const link = document.createElement("a");
        link.download = "slip_gaji.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // Auto login jika ada di localStorage
    window.onload = () => {
      const kode = localStorage.getItem("loginUser");
      if (kode && users[kode]) {
        showAbsensi(users[kode].nama);
      }
    };
  </script>
</body>
</html>
