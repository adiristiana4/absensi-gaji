<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi & Gaji</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #d4f5d2);
      color: #333;
    }
    .login-container, .absensi-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-top: 40px;
    }
    h2 { text-align: center; color: #388e3c; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"], select {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px; padding: 10px; width: 100%; background: #4CAF50; color: white;
      border: none; border-radius: 5px; font-weight: bold;
    }
    .absensi-grid label {
      display: inline-block; width: 45px; margin: 4px; text-align: center;
    }
    .result-box {
      background: #f1f8e9; padding: 15px; border-radius: 10px;
      margin-top: 20px; font-size: 14px;
    }
    #logoutBtn {
      background: #e53935;
    }
  </style>
</head>
<body><div class="login-container" id="loginPage">
  <h2>Login Absensi</h2>
  <label>Kode OPS</label>
  <input type="text" id="kodeOPS">
  <label>Password</label>
  <input type="password" id="passwordOPS">
  <button onclick="login()">Login</button>
</div><div class="absensi-container" id="absensiPage" style="display:none">
  <h2>Selamat datang, <span id="userNama"></span>!</h2>
  <label>Periode:</label>
  <select id="periode">
    <option value="1">Periode 1 (1–15)</option>
    <option value="2">Periode 2 (16–Akhir)</option>
  </select>  <div class="absensi-grid" id="absensi"></div><label>Potongan per Hari (Damage)</label> <input type="number" id="potonganDamage" value="0" />

  <div class="result-box" id="slipGaji"></div><button onclick="downloadSlipGaji()">Download Slip Gaji (PNG)</button> <button id="logoutBtn" onclick="logout()">Logout</button>

</div><canvas id="canvasExport" style="display:none"></canvas>

<script>
  const akun = [
    { kode: "Ops264479", password: "12345678", nama: "Adi Ristiana" },
    { kode: "OPS002", password: "456", nama: "Siti" }
  ];

  const gajiPerHari = 202000;

  function login() {
    const kode = document.getElementById("kodeOPS").value.trim();
    const pass = document.getElementById("passwordOPS").value.trim();
    const user = akun.find(a => a.kode === kode && a.password === pass);
    if (user) {
      localStorage.setItem("userLogin", JSON.stringify(user));
      location.reload();
    } else {
      alert("Kode atau password salah!");
    }
  }

  function logout() {
    localStorage.removeItem("userLogin");
    location.reload();
  }

  function init() {
    const user = JSON.parse(localStorage.getItem("userLogin"));
    if (!user) return;

    document.getElementById("loginPage").style.display = "none";
    document.getElementById("absensiPage").style.display = "block";
    document.getElementById("userNama").innerText = user.nama;
    renderKalender();
  }

  function getTanggalMax() {
    const periode = document.getElementById("periode").value;
    const now = new Date();
    const total = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
    return periode === "1" ? 15 : total;
  }

  function renderKalender() {
    const wrapper = document.getElementById("absensi");
    const periode = document.getElementById("periode").value;
    const user = JSON.parse(localStorage.getItem("userLogin"));
    const bulan = new Date().getMonth() + 1;
    const key = `absensi_${user.kode}_${bulan}_${periode}`;
    const data = JSON.parse(localStorage.getItem(key)) || {};
    const totalHari = getTanggalMax();
    wrapper.innerHTML = "";
    for (let i = periode === "1" ? 1 : 16; i <= totalHari; i++) {
      const checked = data[i] ? "checked" : "";
      wrapper.innerHTML += `<label><input type='checkbox' data-tgl='${i}' ${checked}>${i}</label>`;
    }

    document.querySelectorAll("#absensi input").forEach(input => {
      input.addEventListener("change", function() {
        const tgl = this.dataset.tgl;
        if (this.checked) data[tgl] = true; else delete data[tgl];
        localStorage.setItem(key, JSON.stringify(data));
        hitungGaji();
      });
    });
    hitungGaji();
  }

  function hitungGaji() {
    const user = JSON.parse(localStorage.getItem("userLogin"));
    const periode = document.getElementById("periode").value;
    const bulan = new Date().getMonth() + 1;
    const key = `absensi_${user.kode}_${bulan}_${periode}`;
    const data = JSON.parse(localStorage.getItem(key)) || {};
    const masuk = Object.keys(data).length;
    const potonganPerHari = parseInt(document.getElementById("potonganDamage").value || 0);
    const potonganTotal = masuk * potonganPerHari;
    const totalGaji = masuk * gajiPerHari - potonganTotal;

    document.getElementById("slipGaji").innerHTML = `
      Hari Masuk: <b>${masuk}</b><br>
      Gaji Per Hari: Rp${gajiPerHari.toLocaleString()}<br>
      Potongan Total: Rp${potonganTotal.toLocaleString()}<br>
      <hr>
      <b>Total Gaji: Rp${totalGaji.toLocaleString()}</b>
    `;
  }

  document.getElementById("periode").addEventListener("change", renderKalender);
  document.getElementById("potonganDamage").addEventListener("input", hitungGaji);

  function downloadSlipGaji() {
    const slip = document.getElementById("slipGaji");
    const canvas = document.getElementById("canvasExport");
    const ctx = canvas.getContext("2d");
    canvas.width = 600;
    canvas.height = 300;
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000000";
    ctx.font = "18px Arial";
    ctx.fillText("Slip Gaji", 250, 40);
    ctx.font = "14px Arial";
    const lines = slip.innerText.split("\n");
    lines.forEach((line, i) => {
      ctx.fillText(line, 50, 80 + i * 25);
    });

    const imgURL = canvas.toDataURL();
    const link = document.createElement("a");
    link.href = imgURL;
    link.download = "slip-gaji.png";
    link.click();
  }

  init();
</script></body>
</html>
